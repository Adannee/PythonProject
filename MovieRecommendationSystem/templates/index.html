<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¬ Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 30px;
            text-align: center;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
            font-size: 18px;
        }
        h2 {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¥ Movie Recommendation System</h1>
    <form method="POST">
        <input type="text" name="movie" placeholder="Enter a movie title" required>
        <input type="submit" value="Get Recommendations">
    </form>

    {% if recommendations %}
        <h2>Recommended Movies:</h2>
        <ul>
            {% for rec in recommendations %}
                <li>{{ rec }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
